
name: mysite action ci cd

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.18.1
        cache: 'npm'
    - name: Install Dependamcies
    - run: npm install


